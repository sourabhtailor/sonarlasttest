name: PHP CI/CD with SonarCloud

on:
  push:
    branches: [ dev ]  # or dev or any branch you want

jobs:
  scan-and-deploy:
    runs-on: ubuntu-latest
    env:
      VERSION_TAG: v1.0.${{ github.run_number }}
      SERVERS: |
        root@101.53.150.196

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=sourabhtailor_multiserver
            -Dsonar.organization=sourabhtailor
            -Dsonar.sources=.
            -Dsonar.exclusions=vendor/**,tests/**,.github/**
            -Dsonar.projectVersion=${{ env.VERSION_TAG }}
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to Multiple Servers
        if: success()
        env:
          PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          for SERVER in $SERVERS; do
            HOST=$(echo $SERVER | cut -d'@' -f2)
            echo "Deploying version $VERSION_TAG to $SERVER..."
            sshpass -p "$PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER "bash /var/www/prod.sh"
          done
