name: Parallel CI/CD Deployment

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: 
          - sourabh1@101.53.150.196
          - sourabh@101.53.150.196

    env:
      VERSION_TAG: v1.0.${{ github.run_number }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          HOST=$(echo "${{ matrix.server }}" | cut -d'@' -f2)
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

      - name: Deploy to ${{ matrix.server }}
        run: |
          echo "Deploying version $VERSION_TAG to ${{ matrix.server }}..."
          ssh ${{ matrix.server }} "bash /home/sourabh/prod.sh"
