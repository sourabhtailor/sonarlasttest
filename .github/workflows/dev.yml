name: PHP CI/CD with SonarCloud

on:
  push:
    branches: [ dev ]  # change as needed

jobs:
  scan-and-deploy:
    runs-on: ubuntu-latest
    env:
      VERSION_TAG: v1.0.${{ github.run_number }}
      SERVERS: |
        sourabh@101.53.150.196
        sourabh1@101.53.150.196

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=sourabhtailor_multiserver
            -Dsonar.organization=sourabhtailor
            -Dsonar.sources=.
            -Dsonar.exclusions=vendor/**,tests/**,.github/**
            -Dsonar.projectVersion=${{ env.VERSION_TAG }}
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add each server to known_hosts
          for SERVER in $SERVERS; do
            HOST=$(echo $SERVER | cut -d'@' -f2)
            ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          done

      - name: Deploy to Multiple Servers
        if: success()
        run: |
          for SERVER in $SERVERS; do
            echo "Deploying version $VERSION_TAG to $SERVER..."
            ssh $SERVER "bash /var/www/prod.sh"
          done
