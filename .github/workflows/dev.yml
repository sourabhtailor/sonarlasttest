name: PHP CI/CD with SonarCloud and Parallel Deployment

on:
  push:
    branches: [ dev ]  # Change to your branch name

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.set-version.outputs.version_tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Version Tag
        id: set-version
        run: echo "version_tag=v1.0.${{ github.run_number }}" >> "$GITHUB_OUTPUT"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=sourabhtailor_multiserver
            -Dsonar.organization=sourabhtailor
            -Dsonar.sources=.
            -Dsonar.exclusions=vendor/**,tests/**,.github/**
            -Dsonar.projectVersion=v1.0.${{ github.run_number }}
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploy to ${{ matrix.server }}
    needs: sonarcloud
    runs-on: ubuntu-latest

    strategy:
      matrix:
        server:
          - sourabh@101.53.150.196
          - sourabh2@192.168.1.102

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          HOST=$(echo "${{ matrix.server }}" | cut -d'@' -f2)
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts

      - name: Deploy to ${{ matrix.server }}
        env:
          VERSION_TAG: ${{ needs.sonarcloud.outputs.version_tag }}
        run: |
          echo "Deploying version $VERSION_TAG to ${{ matrix.server }}..."
          ssh ${{ matrix.server }} "bash /home/sourabh/deploy.sh"
